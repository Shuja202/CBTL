<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Modern Website</title>
    <link rel="stylesheet" href="newWebsite.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" data-page="home">Home</a></li>
                <li><a href="#" data-page="portfolio">Portfolio</a></li>
                <li><a href="#" data-page="tictactoe">Tic Tac Toe</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home-page" class="page active">
            <h1>Welcome Home!</h1>
            <p>This is your minimalist homepage. Feel free to add more content here.</p>
        </section>

        <section id="portfolio-page" class="page">
            <div class="profile-card">
                <img src="your-image.jpg" alt="Your Profile Picture" class="profile-image">
                <h2>Your Name</h2>
                <p class="bio">Passionate web developer with a keen eye for modern design and user experience. Always learning and building exciting projects.</p>
            </div>
        </section>

        <section id="tictactoe-page" class="page">
            <div class="game-container">
                <h1>Tic Tac Toe</h1>
                <div id="game-board" class="game-board">
                    <div class="cell" data-cell-index="0"></div>
                    <div class="cell" data-cell-index="1"></div>
                    <div class="cell" data-cell-index="2"></div>
                    <div class="cell" data-cell-index="3"></div>
                    <div class="cell" data-cell-index="4"></div>
                    <div class="cell" data-cell-index="5"></div>
                    <div class="cell" data-cell-index="6"></div>
                    <div class="cell" data-cell-index="7"></div>
                    <div class="cell" data-cell-index="8"></div>
                </div>
                <button id="reset-button">Reset Game</button>
                <div id="game-status"></div>
            </div>
        </section>
    </main>

    <script src="newWebsite.js"></script>
</body>
</html>
